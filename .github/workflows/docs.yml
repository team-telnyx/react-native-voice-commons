name: Generate Documentation

on:
  push:
    branches: [main, develop]
    paths:
      - 'react-voice-commons-sdk/src/**'
      - 'react-voice-commons-sdk/README.md'
      - 'react-voice-commons-sdk/typedoc.json'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'react-voice-commons-sdk/src/**'
      - 'react-voice-commons-sdk/README.md'
      - 'react-voice-commons-sdk/typedoc.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    name: Generate API Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd react-voice-commons-sdk
          npm install

      - name: Generate documentation
        run: |
          cd react-voice-commons-sdk
          npm run docs

      - name: Commit documentation
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --staged --quiet || git commit -m "docs: auto-generate API documentation [skip ci]"
          git push

      - name: Doc Generation Summary
        if: always()
        run: |
          echo "## ðŸ“š Documentation Generation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeDoc documentation generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Source: \`react-voice-commons-sdk/src\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ Output: \`docs/\` directory" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation committed to repository on push to main branch." >> $GITHUB_STEP_SUMMARY
