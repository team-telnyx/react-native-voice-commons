name: Generate Documentation

on:
  push:
    branches: [main, develop]
    paths:
      - 'react-voice-commons-sdk/src/**'
      - 'react-voice-commons-sdk/README.md'
      - 'react-voice-commons-sdk/typedoc.json'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'react-voice-commons-sdk/src/**'
      - 'react-voice-commons-sdk/README.md'
      - 'react-voice-commons-sdk/typedoc.json'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  generate-docs:
    name: Generate API Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd react-voice-commons-sdk
          npm ci

      - name: Generate documentation
        run: |
          cd react-voice-commons-sdk
          npm run docs

      - name: Create docs index redirect
        run: |
          echo '<!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Redirecting to API Documentation</title>
              <meta http-equiv="refresh" content="0; URL=./modules.html">
              <link rel="canonical" href="./modules.html">
            </head>
            <body>
              <p>Redirecting to <a href="./modules.html">API Documentation</a>...</p>
            </body>
          </html>' > docs/index.html

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Doc Generation Summary
        if: always()
        run: |
          echo "## ðŸ“š Documentation Generation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeDoc documentation generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Source: \`react-voice-commons-sdk/src\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ Output: \`docs/\` directory" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation will be deployed to GitHub Pages on push to main branch." >> $GITHUB_STEP_SUMMARY

  deploy-docs:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: generate-docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation has been deployed to GitHub Pages!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“– View documentation: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
