name: Generate Documentation

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    name: Generate API Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd react-voice-commons-sdk
          npm install --legacy-peer-deps

      - name: Generate documentation
        run: |
          cd react-voice-commons-sdk
          npm run docs:all

      - name: Commit documentation
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/ docs-markdown/
          git diff --staged --quiet || git commit -m "docs: auto-generate API documentation [skip ci]"
          git push

      - name: Doc Generation Summary
        if: always()
        run: |
          echo "## ðŸ“š Documentation Generation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeDoc HTML documentation generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeDoc Markdown documentation generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Source: \`react-voice-commons-sdk/src\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ HTML Output: \`docs/\` directory" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Markdown Output: \`docs-markdown/\` directory" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation committed to repository." >> $GITHUB_STEP_SUMMARY
